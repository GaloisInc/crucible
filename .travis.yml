script:
- if [[ $DO_LINT != True ]]; then cabal new-update ; fi
- if [[ $DO_LINT == True ]]; then curl -sSL https://raw.github.com/ndmitchell/neil/master/misc/travis.sh
  | sh -s -- hlint crucible{,-jvm,-llvm,-saw,-server,-syntax} crux{,-llvm}
  ; fi
- if [[ $DO_LINT != True ]]; then cabal new-build crucible{,-jvm,-llvm,-saw,-syntax}
  crux{,-llvm} -j --disable-optimization $BUILD_ARG ; fi
before_cache:
- rm -fv $HOME/.cabal/packages/hackage.haskell.org/build-reports.log
- rm -fv $HOME/.cabal/packages/hackage.haskell.org/00-index.tar
matrix:
  fast_finish: true
  include:
  - env: CABALVER=3.0 GHCVER=8.10.1 BUILD_ARG= DO_LINT=False
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - cabal-install-3.0
        - ghc-8.10.1
  - env: CABALVER=3.0 GHCVER=8.8.3 BUILD_ARG= DO_LINT=False
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - cabal-install-3.0
        - ghc-8.8.3
  - env: CABALVER=2.4 GHCVER=8.6.3 BUILD_ARG= DO_LINT=False
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - cabal-install-2.4
        - ghc-8.6.3
  allow_failures:
  - env: CABALVER=2.4 GHCVER=8.6.3 BUILD_ARG= DO_LINT=True

cache:
  directories:
  - $HOME/.cabsnap
  - $HOME/.cabal/packages
  - $HOME/.ghc
before_install:
- unset CC
- export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
- git submodule update --init
dist: xenial
git:
  submodules: false
language: c
sudo: false

