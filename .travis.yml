  | sh -s -- hlint crucible{,-jvm,-llvm,-saw,-server,-syntax} crux{,-llvm}
  ; fi
- if [[ $DO_LINT != True ]]; then cabal new-build crucible{,-jvm,-llvm,-saw,-syntax}
  crux{,-llvm} -j --disable-optimization $BUILD_ARG ; fi
